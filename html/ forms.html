<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/myapi" method="POST">
        <label for="username">username</label>
        <input type="text" id="username" name="username" placeholder="username@123">

        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="***" minlength="6">

        <button>submit</button>

        <fieldset>
            <legend>Choose your pet !!!</legend>

            <label for="dog">dog</label>
            <input type="radio" id="dog" name="animal" value="dog">

            <label for="cat">cat</label>
            <input type="radio" id="cat" name="animal" value="cat">
        </fieldset>
    </form>
</body>

</html>
